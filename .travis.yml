sudo: false
language: node_js
node_js:
- lts/*
install: npm ci
script:
- gulp
cache:
  directories:
  - node_modules
before_deploy:
    - rm -R node_modules/
deploy:
  on:
    branch: master
  provider: s3
  access_key_id: $access_key_id
  secret_access_key: $secret_access_key
  bucket: hans-knecht-resume
  skip_cleanup: true
  acl: public_read
env:
  global:
  - secure: 
  - secure: 

  notifications:
  email:
    recipients:
      - hans.knechtions@gmail.com